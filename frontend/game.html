<style>
    body {
        overflow-x: hidden;
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
    }

    #game_frame {
        width: 100vw;
        height: 90vh;
        overflow-x: hidden;
        border: 3px solid black;
    }

    #game_select {
        position: fixed;
        z-index: 10;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.5);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
    }
    .game_select_inner {
        background-color: white;
        box-shadow: 0px 0px 10px #aaa;
        border-radius: 15px;
        top: 25vh;
        display: flex;
        padding: 30px;
    }

    .game-lobby {
        background-color: white;
        box-shadow: 0px 0px 10px #aaa;
        height: 100vh;
        display: flex;
    }

    .gsi-submit {
        font-size: large;
        float: right;
    }

    .tab {
        display: inline-block;
        
    }

    .error {
        width: 60vw;
        position: fixed;
        left: 20vw;
        top: 50px;
        z-index: 20;
    }

    .btn-class-selector > img {
        margin-right: 15px !important;
        display: inline-block;
        width: 30px;
        height: 30px;
    }

    .class-info-holder {
        overflow: auto !important;
        display: flex;
        flex-flow: column;
    }

    #class-info-place {
        position: relative;
        
    }

    .party-info-a {
        color:rgb(255, 91, 91) !important;
        text-decoration: underline !important;
        cursor: pointer;
    }

    .info-msg-box {
        position: absolute;
        z-index: 100;
        background-color: white;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #555555;
        max-width: 40vw;
        pointer-events: none;
    }

    .class-info-control > button {
        top: 5px;
    }

    .lobby-log {
        width: calc(100% - 20px);
        overflow-y: scroll;
        background-color: #eee;
        position: absolute;
        height: 20%;
        max-height: 250px;
        bottom: 5px;
        border-radius: 5px;
        padding: 5px;
        right: 10px;
        left: 10px;
    }
</style>

    <div id="gui">

    </div>

    <script type="text/javascript">

        $('#game-select-lobby').hide();
        $('#info-msg').hide();

        pname = null;

        selected = false;
        last_selected = null;

        $(document).mousemove(function(event) {
            mouse_x = event.pageX;
            mouse_y = event.pageY;
        });

        $(document).ready(function() { 
            $('#warmap').mapster({
                mapKey: 'data-country',
                singleSelect: true,
                clickNavigate: true,
                fill: true,
                fillColor: '000000',
                fillOpacity: 0.3,
                fade: true,
                fadeDuration: 50,
                stroke: true,
                strokeColor: 'ff0000',
                strokeOpacity: 1,
                strokeWidth: 1,
                onClick: function(e) {
                    if (e.key == last_selected) {
                        selected = false;
                        last_selected = null;
                        $('#gui').html("");
                    } else {
                        selected = true;
                        last_selected = e.key;
                        $('#gui').html(get_content_div_per_country(e.key));
                    }
                },
                onMouseover: function (e) {
                    if (!selected)
                        $('#gui').html(get_content_div_per_country(e.key));
                },
                onMouseout: function (e) {
                    if (!selected)
                        $('#gui').html("");
                }
            });

            canvas_populate();
        });

        $('#join-form').submit(function(e) {
            e.preventDefault();
            
            var room = $('#jfj-id');
            var pass = $('#jfj-ps');
            var name = $('#jfj-nm');

            if (room.val() && name.val()) {
                request_room_join(room.val(), pass.val(), name.val());
                room.val('');
                pass.val('');
                name.val('');
            }
        });

        $('#create-form').submit(function(e) {
            e.preventDefault();
            
            var room = $('#jfc-id');
            var pass = $('#jfc-ps');
            var name = $('#jfc-nm');

            if (room.val() && name.val()) {
                request_room_creation(room.val(), pass.val(), name.val());
                room.val('');
                pass.val('');
                name.val('');
            }
        });
    </script>
